<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NBA Name Guess</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="back">
        <div class="container">
            <div class="jumbotron" id="jumbo">
                <div class="containerjumbo">
                    <h1>NBA Name Guess</h1>
                    <h2>Guess the names of NBA players!</h2>
                    <small>Click any letter to begin...</small>
                </div>
            </div>

            <!-- Game counters all held here. cards are being used to hold various sections. -->
            <div class="row">
                <div class="col-lg-12">

                    <!-- First card: Holds the Word to Guess (blanks and guessed word) -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><strong>Name to Guess</strong></h3>
                        </div>
                        <div class="card-body">
                            <!--TWord blank section later to be used in logic.js -->
                            <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                        </div>
                    </div>

                    <!-- Second card: Holds the list of Wrong User Guesses. -->
                    <div class="card">
                        <div class="card-body">

                            <!--Section for wrong guesses later to be used in -->
                            <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
                        </div>
                    </div>

                    <!-- Third card: Holds the Number of Wrong Guesses -->
                    <div class="card">
                        <div class="card-body">

                            <!--Ammount of wrong guesses left -->
                            <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
                        </div>
                    </div>

                    <!-- Fourth card: Holds the number of Wins. -->
                    <div class="card">
                        <div class="card-body">

                            <!-- number of wins-->
                            <strong>Wins: </strong> <span id="win-counter">0</span>
                        </div>
                    </div>

                    <!-- Fifth card: Holds the number of Losses. -->
                    <div class="card">
                        <div class="card-body">

                            <!-- number of losses -->
                            <strong>Losses: </strong> <span id="loss-counter">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
